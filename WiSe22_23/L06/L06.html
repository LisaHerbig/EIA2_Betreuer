<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L04_Einkaufsliste</title>
    <script src="https://kit.fontawesome.com/bfc3459343.js" crossorigin="anonymous"></script>
    <link rel="Stylesheet" href="L06Style.css">
    <!--<script src="L05Data.js"></script>-->
    <script src="L06GenerateContent.js"></script>
    <script src="L06Script.js"></script>
</head>

<body>

    <header>
        <h1> SHOPPING LIST</h1>
        <p>Use the form on the left to create a new entry and submit it via the button. On the right hand side you can see what you need to buy. Enjoy.</p>
    </header>
    
    <form id="form" method="get">

        <div>

            <h2>New Entry</h2>
            
            <fieldset id="name">
                <legend>Name</legend>
            </fieldset>
            
            <fieldset id="count">
                <legend>Count</legend>
            </fieldset>
            
            <fieldset id="comment">
                <legend>Comment</legend>
            </fieldset>



        </div>

    </form>
    
    <div id="ToBuy">
        <h2>To Buy</h2>
        <div id="list">
        
        </div>
    </div>
    
    <button type="button" id="add" form="form">Add Me</button>
    <button type = "reset" form="form">Reset Form</button>
    
</body>
</html>
