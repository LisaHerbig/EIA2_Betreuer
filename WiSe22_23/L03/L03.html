<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste</title>
    <script src="https://kit.fontawesome.com/bfc3459343.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="L03Css.css">
    <script src="L03Script.js"></script>
</head>
<body>
    <header>
        <h1>EINKAUFSLISTE</h1>
    </header>
    <main>
        <div class="list">
            <div id="newGood1">

                <div class="notBought">
                    <i id ="circle", class="fa-solid fa-circle"></i>
                </div>
                    <br>
                <div class="count">
                    <input type="text" id="count" name="count" placeholder="add count">
                </div>

                <div class="good">
                    <p class="nameGood">zB Schokolade</p>
                </div>

                <div class="comment">
                    <input type="text" id="comment" name="comment" placeholder="add a comment">
                </div>

                <div class="delete">
                    <br>
                    <button class="delete"><i class="fa-solid fa-trash-can"></i></button>
                </div>
            </div>
        </div>

        </div>
            <button class="add"><i class="fa-solid fa-plus"></i></button>
        <div>

    </main>
</body>
</html>
